apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: db
  labels:
    app: db
spec:
  serviceName: mysql-headless
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: mysql
        image: mysql:8
        envFrom:
        - configMapRef:
            name: mysql-configmap
        - secretRef:
            name: mysql-secret
        ports:
          - containerPort: 3306
            name: mysql
        volumeMounts:
          - name: mysql-schema
            mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mysql-schema
          configMap:
            name: mysql-schema